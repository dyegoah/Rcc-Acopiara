<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo - RCC Acopiara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0d6efd 0%, #0043a8 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-header { text-align: center; margin-bottom: 30px; }
        .login-header i { font-size: 50px; color: #0d6efd; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="login-header">
            <i class="fas fa-user-shield"></i>
            <h3 class="fw-bold">Área Restrita</h3>
            <p class="text-muted">Informe suas credenciais</p>
        </div>
        <form id="formLogin">
            <div class="mb-3">
                <label class="form-label fw-bold">Usuário</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" id="username" class="form-control" placeholder="Ex: admin" required>
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label fw-bold">Senha</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" id="password" class="form-control" placeholder="••••••" required>
                </div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg fw-bold">ENTRAR</button>
            </div>
            <div class="text-center mt-3">
                <a href="/" class="text-decoration-none small text-muted"><i class="fas fa-arrow-left"></i> Voltar ao site</a>
            </div>
        </form>
    </div>

    <script>
        // Se já estiver logado, vai direto pro admin
        if(localStorage.getItem('rcc_admin_token') === 'logado') {
            window.location.href = 'admin.html';
        }

        document.getElementById('formLogin').addEventListener('submit', function(e) {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const btn = document.querySelector('button');
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando...';

            fetch('/api/auth/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username: u, password: p})
            })
            .then(res => {
                if (res.ok) {
                    // Salva "sessão" simples no navegador
                    localStorage.setItem('rcc_admin_token', 'logado');
                    localStorage.setItem('rcc_admin_user', u);
                    window.location.href = 'admin.html';
                } else {
                    alert('Usuário ou senha incorretos!');
                    btn.disabled = false;
                    btn.innerText = 'ENTRAR';
                }
            })
            .catch(() => {
                alert('Erro de conexão.');
                btn.disabled = false;
                btn.innerText = 'ENTRAR';
            });
        });
    </script>
</body>
</html>
